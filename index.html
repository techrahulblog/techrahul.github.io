<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />

  <title>Tech Rahul | Exploring the Future of AI & Digital Growth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #000428, #004e92);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 120px 20px 80px;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(0,0,255,0.05) 0, rgba(0,0,255,0.05) 1px, transparent 1px, transparent 100px);
      animation: rotateBg 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(0, 162, 255, 0.7);
      position: relative;
      z-index: 1;
    }

    header p {
      font-size: 1.2rem;
      color: #ddd;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      border: 2px solid #00a2ff;
      border-radius: 30px;
      transition: all 0.3s ease;
      background: transparent;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      color: #000;
      background: #00a2ff;
      box-shadow: 0 0 15px #00a2ff, 0 0 40px #00a2ff;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.4);
      margin-top: 60px;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1rem;
      }
      .btn {
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Tech Rahul</h1>
    <p>Exploring the Future of AI & Digital Growth</p>
    <div class="buttons">

      <a href="https://techukrahul.blogspot.com/p/contact.html" class="btn">Contact Me</a>
    </div>
  </header>
